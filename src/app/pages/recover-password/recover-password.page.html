<ion-header>
    <ion-toolbar class="motohub">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="." color="success"></ion-back-button>
        </ion-buttons>
        <ion-title id="titulo">
        <img
            src="../../assets/img/logoMH3.png"
            alt=""
            style="max-width: 50%; margin-top: 3%"></ion-title>
    </ion-toolbar>
</ion-header>
  
  <ion-content class="ion-padding">
  
      <h1 class="ion-text-center">Recuperar contraseña</h1>
      <br>
      <br>
      <ion-item>
        <ion-label position="stacked">Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirmar Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" clearInput></ion-input>
      </ion-item>
      <br>
      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button
              routerLink="/password"
              color="transparent"
              expand="block"
              size="default"
              style="margin-top: 30px; ">
              <span style="color: #707070">Cancelar</span>
              </ion-button>
            </ion-col>
      
            <ion-col>
              <ion-button
              (click)="recoverPass(newPassword, password)"
              color="success"
              expand="block"
              size="default"
              style="margin-top: 30px; ">
              Guardar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
  
  </ion-content>
