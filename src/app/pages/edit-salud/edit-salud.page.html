<ion-header>
    <ion-toolbar>
        <ion-title>Editar mi Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item color="transparent">
        <ion-icon slot="start" name="person" color="success"></ion-icon>
        <h4 class="ion-text-center">
            Mis Perfil</h4>
    </ion-item>

    <ion-grid>

        <ion-row>
            <ion-col size="12">
                <ion-text color="dark">
                    <h5>Datos de Salud</h5>
                </ion-text>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked" color="light">Número de seguro</ion-label>
                    <ion-input type="tel" maxlength="11" [(ngModel)]="seguro" value="{{profile.seguro}}"></ion-input>
                    <ion-icon
                        (click)="presentPopover($event, 'seguro')"
                        name="information-circle"
                        color="light"
                        size="small"
                        slot="end"
                        align-self-center="align-self-center"></ion-icon>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked" color="light">Tipo de sangre</ion-label>
                    <ion-select placeholder="Selecciona una" [(ngModel)]="sangre" value="{{profile.sangre}}">
                        <ion-select-option value="O Positivo">O+</ion-select-option>
                        <ion-select-option value="O Negativo">O-</ion-select-option>
                        <ion-select-option value="A Positivo">A+</ion-select-option>
                        <ion-select-option value="A Negativo">A-</ion-select-option>
                        <ion-select-option value="B Positivo">B+</ion-select-option>
                        <ion-select-option value="B Negativo">B-</ion-select-option>
                        <ion-select-option value="AB Positivo">AB+</ion-select-option>
                        <ion-select-option value="AB Negativo">AB-</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked" color="light">Alergia(s)
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="alergia" value="{{profile.alergia}}"></ion-input>
                    <ion-icon
                        (click)="presentPopover($event, 'alergia')"
                        name="information-circle"
                        color="light"
                        size="small"
                        slot="end"
                        align-self-center="align-self-center"></ion-icon>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked" color="{{label}}">(*) Donador de órganos</ion-label>
                    <ion-select placeholder="Select one" [(ngModel)]="organos" value="{{profile.organos}}">
                        <ion-select-option value="si">Si</ion-select-option>
                        <ion-select-option value="no">No</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button
                    (click)="cerrarModal()"
                    color="transparent"
                    expand="block"
                    size="default"
                    style="margin-top: 30px; ">
                    <span style="color: #707070">Cancelar</span>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button
                    (click)="editSalud(seguro, sangre, alergia, organos)"
                    color="success"
                    expand="block"
                    size="default"
                    style="margin-top: 30px; ">
                    Guardar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
