<ion-header>
    <ion-toolbar class="motohub">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="." color="success"></ion-back-button>
        </ion-buttons>
        <ion-title id="titulo">
        <img
            src="../../assets/img/logoMH3.png"
            alt=""
            style="max-width: 50%; margin-top: 3%"></ion-title>
    </ion-toolbar>
</ion-header>
  
  

<ion-content class="ion-padding " color="white">

  <br>
  <ion-text color="dark">Ingresa tu número de celular con el que te registraste para recuperar tu contraseña:</ion-text>
  <br><br>
  <ion-item>
    <ion-label position="stacked" color="{{label}}">(*) Celular</ion-label>
    <ion-input type="tel" maxlength="10" [(ngModel)]="celular"></ion-input>
  </ion-item>
  <p style="color: #A50202;font-size: 10px;" [hidden]=hide1>* Favor de llenar los campos correctamente</p>
  <ion-button style="margin-top: 30px" color="success" expand="block" size="default" (click)="recoverPassword(celular)">Recuperar</ion-button>
    
</ion-content>
