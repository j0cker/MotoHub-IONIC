

<ion-content >

  <div class="ion-padding motohub" color="motohub" style="height: 55%">
    <img class="" src="../../assets/img/logoMH2.png" alt="" style="max-width: 70%; margin-left: 15%; margin-top: 30%;">
    <!--<p id="titulo" class="ion-text-center" style="font-size:40px ;color: white;">Moto Hub</p>-->
  </div>
    
  <div class="ion-padding" style="background: white; height: 45%">
    <br><br>
    <ion-item>
      <ion-label position="stacked" color="light">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="light">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="entrar(correo, password)" color="success" expand="block" size="default" style="margin-top: 30px; ">
      Iniciar sesión
    </ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button (click)="loginWithFB()" color="white" expand="block" size="default"><ion-icon name="logo-facebook" size="" style="margin-right: 10px;" color="secondary"></ion-icon><ion-text color="secondary"> Iniciar sesión con Facebook</ion-text></ion-button>    
    </ion-toolbar>
</ion-footer>
