<ion-header>
    <ion-toolbar class="motohub" color="">
        <ion-buttons slot="start">
            <ion-menu-button color="success" menu="perfil"></ion-menu-button>
        </ion-buttons>
        <ion-title id="titulo" style="color: white">
            <img
                src="../../assets/img/logoMH3.png"
                alt=""
                style="max-width: 50%; margin-top: 3%"></ion-title>
        <ion-icon slot="end" name="person" color="success" size="large" routerLink="/perfil"></ion-icon>
      </ion-toolbar>
    </ion-header>
  

    <ion-content class="ion-padding">

        <ion-item color="transparent">
            <ion-icon slot="start" name="contact" color="success" size="large"></ion-icon>
            <h4 class="ion-text-center">
                Contacto de Emergencia</h4>
        </ion-item>

        <ion-card>
            <ion-item>
                <ion-card-subtitle>Informacion de contacto de Emergencia</ion-card-subtitle>
                <ion-icon slot="end" name="create" color="success"></ion-icon>
            </ion-item>

            <ion-card-content>
                <p style="font-size: 12px; ">Nombre del contacto:
                    {{contactoEmerg.contacto}}</p>
                <p style="font-size: 12px;">Parentezco:
                    {{contactoEmerg.parentezco}}</p>
                <p style="font-size: 12px; ">Celular del contacto:
                    {{contactoEmerg.cel_contacto}}</p>
            </ion-card-content>
        </ion-card>

    </ion-content>
